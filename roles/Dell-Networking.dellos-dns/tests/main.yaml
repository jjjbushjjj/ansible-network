# vars file for Dell-Networking.dellos-dns, below gives a sample configuration

# Sample variables for dellos9 device
dellos_dns:
   domain_lookup: true
   name_server:
     - ip:
        - 3.1.1.1
        - 3.1.1.2
       vrf:
        - test
        - test1
     - vrf:        
        - test1
       state: absent        
     - ip:
        - 2.2.2.2
       state: absent
     - ip:
        - 3.3.2.2
       state: absent
   domain_list:
     - vrf:
        - test
        - test1
       state: absent
     - name:
        - dname3
        - dname4
     - name:
        - dname5
        - dname6             
       state: absent
     - name:
        - dname7
        - dname8
       vrf:
        - test
        - test1
